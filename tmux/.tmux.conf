# ------------------------------
# General
# ------------------------------

set -g mouse on
set -g history-limit 10000
set -s default-terminal 'tmux-256color'

# Improve responsiveness
set -sg escape-time 10

# Reload config 
bind r source-file ~/.tmux.conf \; display "tmux reloaded"

##### Safe Ctrl-D (donâ€™t kill last tmux session) #####
bind -n C-d if-shell -F "#{&&:#{==:#{session_windows},1},#{==:#{window_panes},1}}" \
  "detach-client" \
  "send-keys C-d"

# ------------------------------
# Splits (vim-style)
# ------------------------------

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Open panes in same directory
bind c new-window -c "#{pane_current_path}"

# ------------------------------
# Pane navigation (vim keys)
# ------------------------------

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ------------------------------
# Windows
# ------------------------------

bind c new-window
bind n next-window
bind p previous-window

# ------------------------------
# Status bar
# ------------------------------

set -g status-position bottom
set -g status-interval 5

# ------------------------------
# Quality of life
# ------------------------------

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

setw -g automatic-rename on
set -g renumber-windows on

# restore vim sessions
set -g @resurrect-strategy-vim 'session'
# restore neovim sessions
set -g @resurrect-strategy-nvim 'session'
# restore panes
set -g @resurrect-capture-pane-contents 'on'
# restore last saved environment (automatically)
set -g @continuum-restore 'on'

# ----------------------------
# TPM Plugins
# ----------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Dracula Plugins
set -g @dracula-plugins "git time"
set -g @dracula-transparent-powerline-bg true
set -g @dracula-show-flags true
set -g @dracula-show-empty-plugins false
set -g @dracula-refresh-rate 5
set -g @dracula-show-powerline true
set -g @dracula-show-left-icon "#S"
set -g @dracula-time-format "%D %l:%M %p"
set -g @dracula-show-edge-icons false
set -g @dracula-left-icon-padding 0

# Dracula git 
set -g @dracula-git-disable-status true
set -g @dracula-git-no-untracked-files true
set -g @dracula-git-show-remote-status true
set -g @dracula-git-show-repo-name true

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
